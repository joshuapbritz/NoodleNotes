<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Noodle is a next level note taking app built with cutting edge web technologies."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <title>Noodle | Note taking for the future</title>

    <link
      href="https://fonts.googleapis.com/css?family=Caveat:400,700|Montserrat:300,400,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <style type="text/css">
        * {
          box-sizing: border-box;
          outline: none;
          font-family: monospace;
        }

        body {
          padding: 0;
          margin: 0;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        noscript {
          display: block;
          width: 100%;
        }

        .no-js-wrapper {
          width: 90%;
          max-width: 950px;
          margin: auto;
          display: flex;
          align-items: center;
        }

        .no-js-wrapper .content {
          flex: 1;
          text-align: center;
        }

        .no-js-wrapper .image {
          width: 400px;
        }

        .no-js-wrapper .image img {
          width: 100%;
          height: auto;
        }

        @media screen and (max-width: 990px) {
          .no-js-wrapper {
            display: block;
          }

          .no-js-wrapper .image {
            margin: auto;
            padding-top: 50px;
          }
        }
      </style>

      <div class="no-js-wrapper">
        <div class="content">
          <h1>It looks like you don't have JavaScript enabled</h1>
          <p>
            This makes us sad, but we'll be we'll
            <br />
            be waiting here for you when you enable it.
          </p>
        </div>

        <div class="image">
          <img
            src="%PUBLIC_URL%/LayingDoodle.png"
            alt="There's no js enabled"
          />
        </div>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
